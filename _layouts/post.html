<!DOCTYPE html>
<html lang="pt-br">
    {% include head.html %}
    <body>
        {% include svg-icons.html %}
        {% include header-post.html %}
        {% include tree-posts.html %}
        <section class="post" itemscope itemtype="http://schema.org/BlogPosting">
            {% if page.date %}
                <div class="time">
                    <time itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
                </div>
            {% endif %}
            <h1 class="post-title" itemprop="name">{{ page.title }}</h1>

            <article role="article" id="scroll" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>

            {% include share.html %}
            {% include footer.html %}
            {% include scripts.html %}
                <script>
                    var idcomments_acct = 'c07999097e3cb448741e7f34104fb911';

                    var idcomments_post_url;
                </script>
                <span id="IDCommentsPostTitle"></span>
                <script type='text/javascript' src='https://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>

        </section>
    </body>
</html>
